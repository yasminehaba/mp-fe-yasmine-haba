<!-- facture-form.component.html -->
<form [formGroup]="factureForm" (ngSubmit)="saveFacture()" class="my-form">
  <div class="form-group">
    <label for="dateF" class="label-bold">Date:</label>
    <input type="date" id="dateF" formControlName="dateF" required class="form-control">
  </div>

  <div class="form-group">
    <label for="client" class="label-bold">Client:</label>
    <select id="client" formControlName="client" required class="form-control">
      <option *ngFor="let client of clients" [value]="client.id">{{ client.nom }} {{ client.prenom }}</option>
    </select>
  </div>

  <!-- Add other form fields if necessary -->

  <button type="submit" class="btn btn-primary rounded-btn">Enregistrer</button>
</form>
